<script type="text/javascript">
$(document).ready(function() {
	
    var _filter_color_encode = function(_color)
    {
        _color = $.trim(_color);
        if (_color.length == 0)
            return false;
        else if (_color.substr(0, 1) != '#')
            _color = '#' + _color;
        return _color;
    };
    
    var _get_config = function () {
        
    	var _config = $("#20110501_image_base64");
           
        var _image = _config.find('.image:first').val();
        var _fill_color = _config.find('.fill-color:first').val();
            _fill_color = _filter_color_encode(_fill_color);
        var _stroke_color = _config.find('.stroke-color:first').val();
            _stroke_color = _filter_color_encode(_stroke_color);
        var _font_color = _config.find('.font-color:first').val();
            _font_color = _filter_color_encode(_font_color);
        var _number = _config.find('.number:first').val();
        
        return {
            image: _image,
            color: {
                fill: _fill_color,
                stroke: _stroke_color,
                font: _font_color
            },
            number: _number
        };
    };

});
