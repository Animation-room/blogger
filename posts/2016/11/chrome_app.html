<html>
    <head>
        <title>Chrome Wee APP Command Creator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<label style="display: block; margin-bottom: 0.5em;">
  Google Chrome位置:<br />
  <input type="text" class="input chrome" 
         value='C:\Program Files (x86)\Google\Chrome\Application\chrome.exe' 
         style="font-size: 1.5em;width: calc(100%);" onfocus="this.select()" />
 </label>

<label style="display: block;margin-bottom: 0.5em;">
    網頁應用程式網址: <button type="button" onclick="window.open($('.input.app').val(), '_blank');">開啟網址</button> <br />
  <textarea class="input app" style="font-size: 1.7em;width: calc(100%);" onfocus="this.select()">http://blog.pulipuli.info</textarea>
 </label>
<hr />
<label style="display: block; margin-bottom: 0.5em;">
  網頁應用程式指令: <br />
  <textarea class="cmd" style="font-size: 1.7em;height: 3em;width: 100%;" onfocus="this.select()">"C:\Program Files (x86)\Google\Chrome\Application\chrome.exe" --app=http://blog.pulipuli.info</textarea>
 </label>

<script>
$(function () {
  $(".input").keyup(function () {
    var _chrome = $.trim($(".chrome").val());
    if (_chrome.substr(0,1) !== '"') {
      _chrome = '"' + _chrome + '"';
    }
    var _app = $.trim($(".app").val());
    $(".cmd").val(_chrome + " --app=" + _app + " --ignore-certificate-errors");
  });
});
    
</script>
    </body>
</html>
